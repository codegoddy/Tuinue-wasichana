services:
  # Web Service (Flask API)
  - type: web
    name: tuinue-wasichana-api
    env: python
    buildCommand: "chmod +x build.sh && ./build.sh"
    startCommand: gunicorn --bind 0.0.0.0:$PORT app:app
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: DATABASE_URL
        fromDatabase:
          name: tuinue-wasichana-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      - key: REDIS_URL
        fromService:
          type: redis
          name: tuinue-wasichana-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: tuinue-wasichana-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: tuinue-wasichana-redis
          property: connectionString
      # Admin user configuration
      - key: ADMIN_NAME
        value: "Tuinue Wasichana Admin"
      - key: ADMIN_EMAIL
        value: "admin@tuinuewasichana.org"
      - key: ADMIN_PASSWORD
        value: "TuinueAdmin2024!"
      - key: CREATE_ADMIN_ON_DEPLOY
        value: "true"
      - key: INIT_DB
        value: "true"
      - key: CORS_ORIGINS
        value: "http://localhost:5173,http://localhost:5174"
      - key: JWT_ACCESS_TOKEN_EXPIRES
        value: "3600"
      - key: JWT_REFRESH_TOKEN_EXPIRES
        value: "2592000"

  # Background Worker (Celery)
  - type: worker
    name: tuinue-wasichana-worker
    env: python
    buildCommand: pip install -r requirements.txt
    startCommand: celery -A celery_app worker --loglevel=info
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: tuinue-wasichana-db
          property: connectionString
      - key: REDIS_URL
        fromService:
          type: redis
          name: tuinue-wasichana-redis
          property: connectionString
      - key: CELERY_BROKER_URL
        fromService:
          type: redis
          name: tuinue-wasichana-redis
          property: connectionString
      - key: CELERY_RESULT_BACKEND
        fromService:
          type: redis
          name: tuinue-wasichana-redis
          property: connectionString

  # Redis Service
  - type: redis
    name: tuinue-wasichana-redis
    ipAllowList: []

# Database
databases:
  - name: tuinue-wasichana-db
    databaseName: tuinue_wasichana
    user: tuinue_user