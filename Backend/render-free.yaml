# Render Free Plan Configuration for Tuinue Wasichana
services:
  # Web Service (Flask API) - FREE PLAN OPTIMIZED
  - type: web
    name: tuinue-wasichana-api
    env: python
    plan: free  # Explicitly use free plan
    buildCommand: cd Backend && pip install -r requirements.txt
    startCommand: cd Backend && gunicorn --bind 0.0.0.0:$PORT --workers 1 --timeout 120 --max-requests 1000 --max-requests-jitter 100 wsgi:application
    envVars:
      - key: FLASK_ENV
        value: production
      - key: FLASK_APP
        value: app.py
      - key: DATABASE_URL
        fromDatabase:
          name: tuinue-wasichana-db
          property: connectionString
      - key: SECRET_KEY
        generateValue: true
      - key: JWT_SECRET_KEY
        generateValue: true
      # Free plan doesn't include Redis, so we'll use database for session storage
      - key: USE_REDIS
        value: false
      - key: SESSION_TYPE
        value: sqlalchemy

# Database - FREE PLAN
databases:
  - name: tuinue-wasichana-db
    databaseName: tuinue_wasichana
    user: tuinue_user
    plan: free  # Free PostgreSQL database (1GB storage, shared CPU)